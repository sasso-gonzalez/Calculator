<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-2">
        <table>
            <div>
            <td colspan="3"><input type="text" id="result"></td>
            </div>
            <td><input type="button" onclick="back()" value="âŒ«" class="backspace"></td>
            <tr>
                <td><input type="button" onclick="result.value += 7" value="7"></button></td>
                <td><input type="button" onclick="result.value += 8" value="8"></button></td>
                <td><input type="button" onclick="result.value += 9" value="9"></button></td>
                <td><input type="button" onclick="result.value += '/'" value="/"></button></td>
            </tr>
            <tr>
                <td><input type="button" onclick="result.value += 4" value="4"></td>
                <td><input type="button" onclick="result.value += 5" value="5"></td>
                <td><input type="button" onclick="result.value += 6" value="6"></td>
                <td><input type="button" onclick="result.value += '*'" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="result.value += 1" value="1"></button></td>
                <td><input type="button" onclick="result.value += 2" value="2"></button></td>
                <td><input type="button" onclick="result.value += 3" value="3"></button></td>
                <td><input type="button" onclick="result.value += '+'" value="+"></button></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="result.value = ``"></button></td>
                <td><input type="button" onclick="result.value += 0" value="0"></button></td>
                <td><input type="button" onclick="result.value += '.'" value="."></button></td>
                <td><input type="button" onclick="calculate()" value="="></button></td>
            </tr>
        </table>
    </div>
    <script src = "home.js"></script>
</body>
</html>
