<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-2">
        <table>
            <tr>
                <td colspan="3"><input id="result" type="text" value=""></td>
                <td><input type="button" value="C" onclick="result.value = ``"></button></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="result.value += 7"></td>
                <td><input type="button" value="8" onclick="result.value += 8"></td>
                <td><input type="button" value="9" onclick="result.value += 9"></td>
                <td><input type="button" value="/" onclick="result.value += '/'"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="result.value += 4"></td>
                <td><input type="button" value="5" onclick="result.value += 5"></td>
                <td><input type="button" value="6" onclick="result.value += 6"></td>
                <td><input type="button" value="x" onclick="result.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="result.value += 1"></td>
                <td><input type="button" value="2" onclick="result.value += 2"></td>
                <td><input type="button" value="3" onclick="result.value += 3"></td>
                <td><input type="button" value="+" onclick="result.value += '+'"></td>
                </tr>
            <tr>
                <td><input type="button" onclick="back()" value="âŒ«" class="backspace"></td>
                <td><input type="button" value="0" onclick="result.value += 0"></td>
                <td><input type="button" value="." onclick="result.value += '.'"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
            </tr>
        </table>
    </div>
    <script src = "home.js"></script>
</body>
</html>
